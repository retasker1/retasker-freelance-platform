name: CI

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
            - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: |
          cd apps/web
          npx prisma generate

      - name: Run linter
        run: npm run lint || true
        
      - name: Run type check
        run: npm run type-check || true
        
      - name: Run tests
        run: npm test --if-present
        
      - name: Build project
        run: npm run build
